<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milk invoice generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="./public/assets/index.css" rel="stylesheet" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script defer lang="javascript" src="./public/assets/Blob.js"></script>
    <script defer lang="javascript" src="./public/assets/xlsx.full.min.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"
      integrity="sha512-YcsIPGdhPK4P/uRW6/sruonlYj+Q7UHWeKfTAkBW+g83NKM+jMJFJ4iAPfSnVp7BKD4dKMHmVSvICUbE/V1sSw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer lang="javascript" src="index.js"></script>
  </head>
  <body>
    <div class="container-sm">
      <div class="row justify-content-center input-group align-items-end g-3 my-5">
        <div class="col-12 col-md-2 mr-1">
          <label class="form-label" for="datePicker">Date</label>
          <input class="form-control align-self-bottom" type="date" id="datePicker" name="date" />
        </div>
        <div class="col-12 col-md-3 mr-1">
          <label class="form-label" for="qrCode">QR Code (Optional)</label>
          <input type="file" class="form-control" id="qrCode" accept="image/png, image/jpeg, image/jpg" />
        </div>
        <div class="col-12 col-md-3 mr-1">
          <label class="form-label" for="xlFile">Excel file input</label>
          <input
            type="file"
            class="form-control"
            id="xlFile"
            accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
          />
        </div>
        <div class="col-12 col-md-2">
          <button class="btn btn-primary" id="printBtn">
            <span id="btnTxt"><img class="text-light" src="./public/assets/printer.svg" alt="Print" /></span>
            <div id="btnLoading" class="spinner-border spinner-border-sm text-light visually-hidden" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </button>
        </div>
      </div>

      <div id="contentToPrint" class="container invoice-result"></div>
    </div>
  </body>
</html>
